    .header {

    .header h1 {

    }

    .content {

      text-align: center;

    }
    
    .section {

    }
    
    .section-title {

      color: #333;

      padding-bottom: 5px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
      padding: 5px;

    .checkbox-item {

      flex: 1;

    .buttons {

      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {

      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .btn-close {
      background: #f44336;
      color: white;
    }
    
    .btn-close:hover {
      background: #d32f2f;
    }
    
    .btn-json {
      background: #ff9800;
      color: white;
    }
    
    .btn-json:hover {
      background: #f57c00;
    }
    
    .btn-excel {

      color: white;
    }
    
    .btn-excel:hover {
      background: #388e3c;
    }
    
    .btn-pdf {
      background: #2196f3;
      color: white;
    }
    
    .btn-pdf:hover {
      background: #1976d2;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {

      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      min-height: 20px;
    }

      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    
    .status.loading {

      color: #1565c0;
      border: 1px solid #2196f3;
    }
    
    .loading-spinner {

      width: 12px;
      height: 12px;

      border-top: 2px solid #1565c0;
      border-radius: 50%;

    @keyframes spin {

    }
    
    .feature-icon {

      font-size: 16px;
    }
    
    .feature-text {
      flex: 1;
    }
  </style>
